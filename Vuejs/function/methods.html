<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Directive v-bind</title>
  </head>
  <style>
    #picture {
      width: 100px;
    }
  </style>
  <body>
    <div id="app1">
      <!--methods를 {{...}} 안에 사용할 때는 ()를 포함 return 결과가 있어야 한다.-->
      <!--사용하는 만큼 (method를 호출하는 만큼)실제 mehtod가 호출된다.-->
      <!--update되면 사용한 만큼 다시 호출-->

      <!--Vue 객체에서 특정한 기능을 수행하기 위해 생성, 가장 일반적인 형태-->
      <div>{{text}}</div>
      <div>{{reversedText()}}</div>
      <div>{{reversedText()}}</div>
      <div>{{reversedText()}}</div>

      <button @click="changeText">changeText</button>
    </div>
    <script>
      const vue = new Vue({
        el: "#app1",
        data: function () {
          return {
            text: "안녕 vue",
          };
        },
        methods: {
          reversedText: function () {
            console.log("reversedText!!!");
            return this.text.split("").reverse().join("");
          },
          changeText: function () {
            this.text = "hello,vue";
          },
        },
      });
    </script>
  </body>
</html>
