<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Document</title>
  </head>

  <body>
    <div id="app">
      <global-component></global-component>
      <global-component></global-component>
      <global-component></global-component>
    </div>

    <script>
      Vue.component(
        "global-component", //이름
        {
          template: `<div>전역 컴포넌트입니다.</div>`,
        }
      );
      
      //Vue 객체 안에 component가 없다.
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
