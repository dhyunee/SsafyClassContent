<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Document</title>
  </head>

  <body>
    <div id="app">
      <local-component></local-component>
      <local-component></local-component>
      <local-component></local-component>
    </div>

    <script>
      new Vue({
        el: "#app",
        components: {
          //이름
          "local-component": {
            template: `<div>지역 컴포넌트입니다.</div>`,
          },
        },
      });
    </script>
  </body>
</html>
