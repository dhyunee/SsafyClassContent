<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Document</title>
  </head>

  <body>
    <!--bootstrap 5 디자인 적용, router 없이 전체 component 보이기-->
    <div id="app">
      
      <main-component></main-component>
      <login-component></login-component>
    </div>
    <script type="module">
      //이곳에 component 만들던지 아니면 import 해야 하는데 이제는 component르 별도의 js로 만들고
      //import 한다. import 를 가용하려면 strict 모드를 사용 ,type="module"

      //import component
      import Main from "./components/Main.js";
      import Login from "./components/Login.js";
      //vue instance+ component(local component로)
      new Vue({
        el: "#app",
        components: {
          "main-component": Main,
          "login-component": Login,
        },
      });
    </script>
  </body>
</html>
